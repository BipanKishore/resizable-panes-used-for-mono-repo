name: Build-&-Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    paths:
      - 'packages/demo**'
  workflow_dispatch:

permissions:
  contents: write    

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./packages/demo-app

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
      
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: |
        npm install

    - name: New Docs
      run: |
        npm run build

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with: 
        path: docs

        retention-days: 30


    - name: Echo
      run: |
        pwd
        myVar=$(pwd)
        echo $myVar
    - name: Echo2
      run: |
          echo $myVar

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
          # If you're changing the branch from main,
          # also change the `main` in `refs/heads/main`
          # below accordingly.
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ~/work/resizable-panes/resizable-panes/packages/demo-app/docs

